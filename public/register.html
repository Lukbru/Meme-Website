<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <body background="BACKGROUND1.jpg">   
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 text-center">
                <h1>Register</h1>
                <style>
                    body {
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        height: 80vh; 
                    }
                </style>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="register-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" id="new-username" placeholder="New Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" id="new-password" placeholder="New Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
        <a href="login.html" class="btn btn-secondary mt-2">Go to Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javescript.js"></script>
</body>
</html>
